<VirtualHost *:$port$>
    ServerAdmin test@test.com
    ProxyRequests On
    ProxyVia On
 
    <Proxy *>
        # Require all granted
        Order deny,allow
        # Deny from all
        Allow from all
        AuthType Basic
        AuthBasicProvider file 
        AuthUserFile /etc/apache2/sites-available/config/.htpasswd
        AuthName "Password Required"
        Require valid-user
    </Proxy>
</VirtualHost>